<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Formulario de aprendizaje" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form action="/submit" method="post" id="survey-form">

        <div class="formulario">
          <label id="name-label" for="name">Name<input
            type="text"
            id="name"
            required
            placeholder="Enter your name"/></label>
        </div>

        <div class="formulario">
        <label id="email-label" for="email">Email<input
            id="email"
            type="email"
            placeholder="Enter your Email"
            required/></label>
        </div>

        <div class="formulario">
        <label id="number-label" for="number">Age(optional)<input
            id="number"
            type="number"
            min="10"
            max="99"
            placeholder="Age"/></label>
        </div>

        <div class="formulario">
          <label class="option" for="dropdowm">Which option best describes your current role?</label>
          <select id="dropdown" name="dropdown" required>
            <option default>Select current role</option>
            <option>Student</option>
            <option>Full time Job</option>
            <option>Full time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>

        <div class="formulario">
          <label>Would you recommend freeCodeCamp to a friend?<br>
            <label for="definitely"><input
              type="radio"
              name="recomendado"
              value="definitely"
              id="definitely"
              class="inline"
              required/>Definitely</label>
            <label for="maybe"><input
              type="radio"
              name="recomendado"
              value="maybe"
              id="maybe"
              class="inline"
              required/>Maybe</label>
            <label for="not-sure"><input
              type="radio"
              name="recomendado"
              value="not-sure"
              id="not-sure"
              class="inline"
              required/>Not sure</label>
          </label>
        </div>

        <div class="formulario">
          <label for="improve">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite" id="favorito" class="favorito" required>
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
        </div>

        <div class="formulario">
          <p>What would you like to see improved(Check all that apply)</p>
          <label for="front-end">
            <input
              type="checkbox"
              name="front-end"
              value="front-end"
              class="inline"
              id="front-end"/>Front-end Projects</label>
          <label for="back-end">
            <input type="checkbox"
              name="back-end"
              value="back-end"
              class="inline"
              id="back-end"/>Back-end Projects</label>
          <label for="data-visualization">
            <input
              type="checkbox"
              name="data-visualization"
              value="data-visualization"
              class="inline"
              id="data-visualization"/>Data Visualization</label>
          <label for="challenges">
            <input type="checkbox"
              name="challenges"
              value="challenges"
              class="inline"
              id="challenges"/>Challenges</label>
        </div>

        <div class="formulario">
          <p>Any comments or suggestions?</p>
          <textarea rows="5" cols="20" id="comments" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="formulario">
          <input type="submit" value="Submit" id="submit" class="button"/>
        </div>
        
      </form>
    </div>
  </body>
</html>
